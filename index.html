<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link href="styles/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <header>
            <h1>Weather!</h1>
        </header>
        <div>
            <form onsubmit="return false" id="weather-form">
                <input type="text" name="city" id="weather-input">
                <button id="submit">Submit</button>
                <button id="fahr">F&deg;</button>
                <button id="cel">C&deg;</button>
            </form>
            <div id="error-container">
                <div id="error"></div>
            </div>
            <div id="search-info">
                <p>Search by zipcode or city name, zipcode is not reliable. If the wrong city appears, search using city or zipcode and country code. Ex: San Francisco, US. Country codes can be found here: <a href="https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2#Officially_assigned_code_elements" target="_blank">Link</a></p>
            </div>
        </div>
        <article id="weather-report">
            <div id="temp"></div>
            <div id="weather"></div>
            <div id="wind"></div>
        </article>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
